<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>PRONET - Professional Networking and more</title>
	<link rel="icon" type="image/x-icon" href="/TEDProject/images/favicon.ico">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/TEDProject/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="/TEDProject/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="/TEDProject/css/bootstrap-grid.css"/>
	<!-- JS -->
	<script src="/TEDProject/Javascript/jquery-3.3.1.js"></script>
	<script src="/TEDProject/Javascript/bootstrap.min.js"></script>
</head>
<body>
	<div class="main_container">
		<nav class="navbar navbar-expand-xl bg-light justify-content-between">
			<div class="container-fluid">
			    <div class="navbar-header">
			    	<a class="navbar-brand" href="/TEDProject">PRONET</a>
			    </div>
		        <form class="form-inline" method="POST" action="/TEDProject/WelcomeServlet?register=false">
			    	<input class="form-control mr-1" type="email" name="email" placeholder="Email" required>
					<input class="form-control mr-1" type="password" name="password" placeholder="Password" required>
					<input id="tmzOffset" type="hidden" name="tmzOffset" value="0">
					<input class="btn btn-primary" type="submit" value="Log in">
				</form>
		    </div>
	    </nav>
		<h1 class="my_h1">WELCOME TO PRONET</h1>
		<p class="text-center">Pronet is a PROfessional NETworking site developed as part of the university class project "Internet Technologies".</p>
		<br>
		<div class="form">
			<h2 class="my_h2">SIGN UP</h2>
			<form method="POST" action="/TEDProject/WelcomeServlet?register=true" enctype="multipart/form-data" onsubmit="return checkIdenticalPasswords()">
				<label class="pl-1">First name: </label><input class="form_field" type="text" name="firstname" required><br>
				<label class="pl-1">Last name: </label><input class="form_field" type="text" name="lastname" required><br>
				<label class="pl-1">Email: </label><input class="form_field" type="email" name="email" required><br>
				<label class="pl-1">Password: </label><input id="password" class="form_field" type="password" name="password" required><br>
				<label class="pl-1">Repeat Password: </label><input id="rePassword" class="form_field" type="password" name="repeat_password" required><br>
				<label class="pl-1">Phone Number: </label><input class="form_field" type="text" name="phone_number" required><br>
				<label class="pl-1">Profile Picture:</label>
				<div class="custom-file index_upload" style="width: calc(100% - 160px - 10px);">
				    <input id="article_file_input" class="custom-file-input" type="file" name="profile_picture" accept="image/*">
				    <label class="custom-file-label" for="inputGroupFile01"><i>No file chosen</i></label>
				</div>
				<!-- input class="ml-1" type="checkbox" required> I have read and accept the terms and conditions. TODO <br-->
				<input class="btn btn-light d-block mt-3 mb-1 ml-auto mr-auto" type="submit" value="Sign up">
			</form>
		</div>
		<br>
		<div class="alert alert-danger text-center">	<!-- TODO: This alert -->
			<h3 class="my_h3">Disclaimer</h3>
			This site uses cookies. We're legally obliged to tell you that.<br>
			<h6 class="my_h6">Something something GDPR.</h6>
		</div>
		<div id="includedFooter"></div>
	</div>
	<script id="fileInputUpdateLabelScript" src="/TEDProject/Javascript/fileInputUpdateLabelScript.js" data-emptyText="<i>No file chosen</i>"></script>
	<script> 
		var tmzOffset = new Date().getTimezoneOffset(); 
		document.getElementById("tmzOffset").value = tmzOffset;
	</script>
	<script>
		function checkIdenticalPasswords() {
			if ($("#password").val() != $("#rePassword").val()) {
		        alert("Passwords do not match.");
		        return false;
		    }
			return true;
		}
	</script>
	<script> 
	    $(function(){
	    	$("#includedFooter").load("footer.html"); 
	    });
    </script>
</body>
</html>
